paths:
  /api/cities:
    get:
      tags:
        - cities
      description: 'List cities. Filters below can be applied.'
      parameters:
        -
          name: cityNameSearch
          in: query
          description: 'A string to be searched inside name attribute.'
          required: false
          schema:
            type: string
        -
          name: cityStateId
          in: query
          description: 'City''s State Id Foreign.'
          required: false
          schema:
            type: integer
        -
          name: cityCreatedAtGreaterThan
          in: query
          description: 'Specifies cities created after a given date.'
          required: false
          schema:
            type: string
            format: date-time
        -
          name: cityCreatedAtLesserThan
          in: query
          description: 'Specifies cities created before a given date.'
          required: false
          schema:
            type: string
            format: date-time
        -
          name: cityUpdatedAtGreaterThan
          in: query
          description: 'Specifies cities last updated after a given date.'
          required: false
          schema:
            type: string
            format: date-time
        -
          name: cityUpdatedAtLesserThan
          in: query
          description: 'Specifies cities last updated before a given date.'
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: 'Cities successfully listed.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/City'
        '400':
          description: 'Request error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 'Server error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - cities
      description: 'Stores a new city.'
      requestBody:
        description: 'City data to be stored.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CityDataRequestBody'
      responses:
        '201':
          description: 'City successfully created.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/City'
        '400':
          description: 'Request error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 'Server error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/api/cities/{id}':
    get:
      tags:
        - cities
      description: 'Shows a city by a given identifier.'
      parameters:
        -
          name: id
          in: path
          description: 'City Identifier.'
          required: true
          schema:
            type: integer
            format: bigint
      responses:
        '200':
          description: 'City has been found.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/City'
        '400':
          description: 'Request error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 'Not found error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 'Server error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - cities
      description: 'Updates a city by a given identifier.'
      parameters:
        -
          name: id
          in: path
          description: 'City Identifier.'
          required: true
          schema:
            type: integer
            format: tinyint
      requestBody:
        description: 'New city data. You must send at least one of these attributes below.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CityDataRequestBody'
      responses:
        '200':
          description: 'City successfully updated.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/City'
        '400':
          description: 'Request error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 'Server error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - cities
      description: 'Deletes a city by a given identifier.'
      parameters:
        -
          name: id
          in: path
          description: 'City Identifier.'
          required: true
          schema:
            type: integer
            format: tinyint
      responses:
        '204':
          description: 'City has been deleted.'
        '400':
          description: 'Request error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 'Not found error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 'Server error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/neighborhoods/:
