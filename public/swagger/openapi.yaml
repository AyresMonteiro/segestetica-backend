components:
  schemas:
    City:
      properties:
        id:
          description: 'City''s Identifier'
          type: integer
          format: bigint
          example: 812581236
        name:
          description: 'City''s Name'
          type: string
          format: string
          pattern: '/^(\p{L}| |''|\.)+$/u'
          example: 'S√£o Paulo'
        stateId:
          description: 'City''s State Id Foreign'
          type: integer
          format: tinyint
          example: 255
        created_at:
          description: 'Timestamp of creation in database'
          type: string
          format: date-time
        updated_at:
          description: 'Timestamp of last update in database'
          type: string
          format: date-time
      type: object
    Establishment:
      properties:
        uuid:
          description: 'Establishment''s Universal Unique Identifier'
          type: string
          format: uuid
        name:
          description: 'Establishment''s Name'
          type: string
        email:
          description: 'Establishment''s Email'
          type: string
          format: email
        photoUrl:
          description: 'Establishment''s Photo Url'
          type: string
          format: url
        streetId:
          description: 'Establishment''s Street Id Foreign'
          type: integer
          format: bigint
        addresNumber:
          description: 'Establishment Address'' Number'
          type: string
        created_at:
          description: 'Timestamp of creation in database'
          type: string
          format: date-time
        updated_at:
          description: 'Timestamp of last update in database'
          type: string
          format: date-time
      type: object
    Neighborhood:
      properties:
        id:
          description: 'Neighborhood''s Identifier'
          type: integer
          format: bigint
          example: 3123876
        name:
          description: 'Neighborhood''s Name'
          type: string
          format: string
          example: Centro
        stateId:
          description: 'Neighborhood''s City Id Foreign'
          type: integer
          format: bigint
          example: 31123697
        created_at:
          description: 'Timestamp of creation in database'
          type: string
          format: date-time
        updated_at:
          description: 'Timestamp of last update in database'
          type: string
          format: date-time
      type: object
    State:
      properties:
        id:
          description: 'State''s Identifier'
          type: integer
          format: tinyint
          example: 255
        name:
          description: 'State''s Name'
          type: string
          format: string
          pattern: '/^(\p{L}| |''|\.)+$/u'
          example: 'S√£o Paulo'
        abbreviation:
          description: 'State''s Abbreviation'
          type: string
          pattern: '/^[A-Z]{2}$/'
          example: SP
        created_at:
          description: 'Timestamp of creation in database'
          type: string
          format: date-time
        updated_at:
          description: 'Timestamp of last update in database'
          type: string
          format: date-time
      type: object
    Street:
      properties:
        id:
          description: 'Street''s Identifier'
          type: integer
          format: bigint
          example: 8125379
        name:
          description: 'Street''s Name'
          type: string
          format: string
          example: 'Rua Ant√¥nio de God√≥i 122'
        postCode:
          description: 'Street''s Post Code'
          type: string
          pattern: '/^\d{2}\.?\d{3}-?\d{3}$/'
          example: 01.034-903
        neighborhoodId:
          description: 'Street''s Neighborhood Id Foreign'
          type: integer
          format: bigint
          example: 8125378
        created_at:
          description: 'Timestamp of creation in database'
          type: string
          format: date-time
        updated_at:
          description: 'Timestamp of last update in database'
          type: string
          format: date-time
      type: object
    CityDataRequestBody:
      title: 'City Data Request Body'
      properties:
        cityName:
          description: 'Name of city.'
          type: string
          pattern: '/^(\p{L}| |''|\.)+$/u'
          example: 'S√£o Paulo'
        cityStateId:
          description: 'City''s State Identifier.'
          type: integer
          example: 255
      type: object
    StateDataRequestBody:
      title: 'State Data Request Body'
      properties:
        stateName:
          description: 'Name of state.'
          type: string
          pattern: '/^(\p{L}| |''|\.)+$/u'
          example: 'S√£o Paulo'
        stateAbbreviation:
          description: 'Abbreviation of state.'
          type: string
          pattern: '/^[A-Z]{2,3}$/'
          example: SP
      type: object
    ErrorResponse:
      title: 'Example Error Response'
      properties:
        errors:
          type: array
          items:
            description: 'Error string'
            type: string
            example: 'This is an error string example. There are no line-breaks.'
      type: object
